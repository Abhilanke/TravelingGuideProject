<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h1>Processing Your Payment...</h1>
    <script>
        // Function to get query parameters from the URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                location: params.get('location') || "Unknown",
                days: params.get('days') || "Unknown",
                people: params.get('people') || "Unknown",
                price: params.get('price') || "0"
            };
        }

        // Extract query parameters
        const bookingDetails = getQueryParams();

        // Initiate Razorpay payment
        const options = {
            "key": "YOUR_RAZORPAY_API_KEY", // Replace with your Razorpay API Key
            "amount": parseFloat(bookingDetails.price.replace(/â‚¹|,/g, "")) * 100, // Amount in paise
            "currency": "INR",
            "name": "Travel Booking",
            "description": `Booking for ${bookingDetails.location}`,
            "image": "./img/logo.png", // Optional company logo
            "handler": function (response) {
                alert(`Payment Successful!\nPayment ID: ${response.razorpay_payment_id}`);
                window.location.href = "success.html"; // Redirect to a success page
            },
            "prefill": {
                "name": "Your Name", // Optionally replace with pre-filled user data
                "email": "your.email@example.com",
                "contact": "1234567890"
            },
            "notes": {
                "Booking Details": `Location: ${bookingDetails.location}, Days: ${bookingDetails.days}, People: ${bookingDetails.people}`
            },
            "theme": {
                "color": "#F37254"
            }
        };

        // Open Razorpay payment on page load
        window.onload = function () {
            const rzp = new Razorpay(options);
            rzp.open();
        };
    </script>
</body>
</html>
